<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:70%;
            height:500px;
            box-shadow:10px 10px 10px 10px;
        }
        table,th,td{
            border:1px solid;
           padding:2px 2px;
          margin:2px;
        }
        th,td{
            width:300px;
        }
        
       
    </style>
</head>
<body>
  <div class="container">
    <main>
        <header>
            <h1>Table Tennis Tournament</h1>
        </header>
        <table>
            <caption>Tournament schedule and result</caption>
            <thead>
                <tr>
                    <th>Round1</th>
                    <th>Player A</th>
                    <th>Player B</th>
                </tr>
                 </thead>
                 <tbody>
                <tr>
                    <td>Match1</td>
                    <td>John</td>
                    <td>Alice</td>
                </tr>
                <tr>
                    <td>Match2</td>
                    <td>Mark</td>
                    <td>Sarah</td>
                </tr>
                <tr>
                    <th>Round2</th>
                    <th>PlayerC</th>
                    <th>PlayerD</th>
                </tr>
                <tr>
                    <td>Match3</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <tr>
                    <td>Match4</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <tr>
                    <th>Final</th>
                    <th>Winner of the Match3</th>
                    <th>Winner of Match4</th>
                </tr>
            </tbody>
           
        </table>
    </main>

  </div>  
</body>
</html>
